<div class="h4 mt-3">Session Online List</div>
<hr>
<div class="card mt-1" *ngFor="let session of sessions">
    <div class="card-header alert-{{session.account.color}}">
        {{ session.account.username }}
    </div>
    <div class="card-body">
        <div class="row">
            <div class="col-md-4">
                <img src="/assets/icons/male-logo.png" alt="male" 
                    *ngIf="session.account.gender === 1" >
                <img src="/assets/icons/female-logo.png" alt="female-logo"
                    *ngIf="session.account.gender === 2" >
            </div>
            <div class="col-md-8">
                <div class="form-group" >
                    <label class="font-weight-bold" >Connection Date</label>
                    <div>{{ session.connectionDate | date:'medium' }}</div>
                </div>
                <div class="form-group" >
                    <label class="font-weight-bold" >Session Time</label>
                    <div>{{ session.connectionTime }}</div>
                </div>
                <div>
                    <button type="button" class="btn btn-danger" (click)="signOut(session)" >
                        <span class="fas fa-sign-out-alt"></span>
                        Sign Out
                    </button>
                </div>
            </div>
        </div>

    </div>
</div>
