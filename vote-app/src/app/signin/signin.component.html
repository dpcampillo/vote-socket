<div class="card mt-3">
    <div class="card-header">
        Sign In Form
    </div>
    <div class="card-body">
        <form [formGroup]="formSign" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="usernameInput">Username</label>
                <input type="text" class="form-control" id="usernameInput" formControlName="username">
            </div>
            <div class="form-group">
                <label for="genderSelect">Gender</label>
                <select class="form-control" id="genderSelect" formControlName="gender">
                    <option [value]="1">Male</option>
                    <option [value]="2">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="colorSelect">Color</label>
                <select class="form-control" id="colorSelect" formControlName="color">
                    <option [value]="'primary'">Primary</option>
                    <option [value]="'secondary'">Secondary</option>
                    <option [value]="'success'">Success</option>
                    <option [value]="'danger'">Danger</option>
                    <option [value]="'warning'">Warning</option>
                    <option [value]="'info'">Info</option>
                </select>
            </div>
            <div class="text-center">
                <button class="btn btn-primary mr-1">Sign In</button>
            </div>
        </form>
    </div>
</div>
